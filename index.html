<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Find Your Sign!</title>
	<link rel="stylesheet" href="css/reset.css"> <!-- External stylesheet should be positioned within the head tag-->
	<link rel="stylesheet" href="css/style.css"> <!--Added css folder before css href was called as css links is stored within a css folder-->
</head>
<body>
	<section id="zodiac">
		<div class="form-control">
			<label for="name">Name:</label>
			<input type= "text" 
			value ="" 
			name="userName"
			id="name" 
			placeholder= "Enter your name" required />
		  </div>
  
		  <div class="form-control">
			<label for="day">DOB:</label>
			<input
			  type="date"
			  value= ""
			  id= "day"
			  name= "birthDate"
			  placeholder= "Enter day you were born"
			  required
			/>
		  </div>
		  <button class="submit-btn"> Submit </button>
	</section>

		<section id= "resultScreen" class= "hide">
			<h1 id="resultMessage"></h1>
			<span id="zodiacName"></span>
			<img id="zodiacImage" src="" width="100" height="100" alt="image">
			<p id="zodiacDescription"></p>
			<button id="returnLink" onclick="window.location.reload()">Enter Another Date</button>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
